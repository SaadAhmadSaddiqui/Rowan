<div class="container mb-5">
  <div class="row">
    <div class="d-flex flex-wrap justify-content-center col-12 mb-5">
      <h1 class="heading text-center mb-3">How to get started</h1>
        <p class="sub-heading text-center">Filling out Hmrc paperwork. Sounds time-consuming, right? Wrong. Our process is 100% digital, which means you can do it wherever - and it takes just a few minutes.</p>
    </div>
    <div class="col-12">
      <swiper
        [spaceBetween]="30"
        [navigation]="true"
        [autoplay]="{delay: 3000}"
        [breakpoints]="breakpoints"
      >
        <ng-template swiperSlide *ngFor="let step of steps; let i = index">
            <step [subText]="step" [stepCount]="i + 1"></step>
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
